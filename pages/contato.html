<!--Section: Contact v.2-->

<section class="col-mb-4 form-contato">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold  my-4">Entre em contato</h2>
  <!--Section description-->
  <p class=" w-responsive mx-auto mb-5">Não encontrou sua dúvida no FAQ? Entre em contato por aqui.</p>

  <div class="row">

    <!--Grid column-->
    <div class="col-md-9 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form" action="#" method="POST">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="name" class="">Seu nome</label>
              <input type="text" id="name" name="name" class="form-control">

            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="email" class="">Seu e-mail</label>
              <input type="text" id="email" name="email" class="form-control">

            </div>
          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">

              <label for="subject" class="">Assunto</label>
              <input type="text" id="subject" name="subject" class="form-control">

            </div>
          </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">

            <div class="md-form">

              <label for="message">Como podemos te ajudar?</label>
              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>

            </div>

          </div>
        </div>
        <!--Grid row-->

      </form>

      <div class="text-center text-md-left">
        <a class="btn mb-2 mb-md-0 btn-block btn-round bg-dark-color btn-lg btn-text btn-enviar" onclick="document.getElementById('contact-form').submit();">Enviar</a>
      </div>
      <div class="status"></div>
    </div>
    <!--Grid column-->

  </div>

</section>

<!--Section: Contact v.2-->
